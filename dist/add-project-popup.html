<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form Project</title>
    <link rel="stylesheet" href="css/add-project-popup.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="container">
            <form action="/action_page.php">
                <label for="project" class="project-label">Project</label>
                <input type="text" id="project" name="projectname" class="project-input" placeholder="Project name..">
                <label for="subject" class="description-label">Description</label>
                <textarea id="subject" name="subject" class="description-textarea"
                    placeholder="Write something.."></textarea>
                <div class="btn-group">
                    <input type="submit" value="Submit" class="submit-btn">
                    <input type="submit" value="Cancel" class="cancel-btn">
                </div>
            </form>
        </div>
    </div>
    <script>

        window.onload = function () {
            animateForm();
        }

        function animateForm() {
            const formWrapper = document.querySelector('.form-wrapper');
            formWrapper.style.opacity = '0';
            formWrapper.style.transform = 'scale(0.5)';

            formWrapper.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

            setTimeout(() => {
                formWrapper.style.opacity = '1';
                formWrapper.style.transform = 'scale(1)';
            }, 100);
        }
    </script>
</body>

</html>
